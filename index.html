
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ao Ponto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <button id="stopButton" class="button" style="display:none;">Encerrar</button>
        <h1>Ao Ponto</h1>
        <div>
            <span id="currentTime" class="current-time"></span>
        </div>
        <div>
            <label for="timeInput">Minutos:</label>
            <input type="number" id="timeInput" min="1" value="1">
        </div>
        <div>
            <label for="alarmSelect">Alarme:</label>
            <select id="alarmSelect">
                <option value="alarm1.mp3">Alarme 1</option>
                <option value="alarm2.mp3">Alarme 2</option>
                <option value="alarm3.mp3">Alarme 3</option>
                <option value="alarm4.mp3">Alarme 4</option>
                <option value="alarm5.mp3">Alarme 5</option>
                <option value="alarm6.mp3">Alarme 6</option>
                <option value="alarm7.mp3">Alarme 7</option>
            </select>
            <button id="testAlarmButton" class="button">Testar</button>
        </div>
        <div>
            <label for="volumeControl">Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="timer-container">
            <button id="resetButton" class="icon-button">X</button>
            <div id="timer" class="timer">00:00</div>
            <button id="pauseButton" class="icon-button">||</button>
        </div>
        <button id="startButton" class="button">Iniciar</button>
        <audio id="alarmSound" preload="auto"></audio>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(function(registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
